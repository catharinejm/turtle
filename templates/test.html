<clj>
(print-each [user users]
  <p>(:name user)</p>
  (when-let [{h :hobbies} user]

    (print-each [h (:hobbies user)]
      <p>h</p>)))
</clj>

<clj>
(print-each [n (range) :while (< n 10)] <div>n</div>)
